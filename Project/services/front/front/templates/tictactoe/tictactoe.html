          <a href="/home" class="logo">
            <img src="images/TR-logo.png" alt="" />
          </a>
          <!-- ***** Logo End ***** -->
          <!-- ***** Menu Start ***** -->
          <ul class="nav">
            <li>
              <a href="/home" 
                >Home <img src="images/home.png" alt=""
              /></a>
            </li>
            <li>
              <a href="/profile"
                >Profile <img src="images/profile-header.jpg" alt=""
              /></a>
            </li>
            <li>
              <a href="/friend"
                >Friends <img src="images/friends-icon.png" alt=""
              /></a>

              <a href="/chat"
                >Messages <img src="images/message.png" alt=""

                >Settings <img src="images/settings.png" alt=""

                Log out <img src="images/logout.png" alt="logout" />

            <span>Menu</span>
          </a>
          <!-- ***** Menu End ***** -->

</header>
<div class="game-container">
  <div class="game-wrapper">
    <h1 class="game-title">TicTacToe</h1>

    <div class="game-interface">    
      <div id="status" class="game-status">READY PLAYER</div>

      <div id="game-board" class="game-board pixel-border">
        <!-- Cells will be dynamically generated by JavaScript -->
      </div>

      <div class="game-controls">
        <button id="new-game" class="game-button pixel-border">NEW GAME</button>

        <div class="join-game-section">
          <input
            type="text"
            id="game-id-input"
            class="game-input pixel-border"
            placeholder="ENTER GAME ID"
          />
          <button id="join-game" class="game-button pixel-border">
            JOIN GAME
          </button>
        </div>

        <button id="fetch-games" class="game-button pixel-border">
          Game History
        </button>
        <button id="fetch-stats" class="game-button pixel-border">
          STATS
        </button>
        <div id="chart-container" class="pixel-border">
          <canvas id="statsChart"></canvas>
        </div>
        
      </div>
      <div id="game-list" class="game-list pixel-border"></div>
    </div>
  </div>
</div>
