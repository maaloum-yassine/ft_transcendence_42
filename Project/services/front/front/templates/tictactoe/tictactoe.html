    <div class="edit-container">
      <div class="header-container">
        <center><h2>Profile</h2> </center>
        <a href="/profile"  class="back-button" title="Return to profile">
          &#8594;
        </a>
    </div>

<div class="game-container">
  <div class="game-wrapper">
    <h1 class="game-title">TicTacToe</h1>

    <div class="game-interface">
      <div id="status" class="game-status">READY PLAYER</div>

      <div id="game-board" class="game-board pixel-border">
        <!-- Cells will be dynamically generated by JavaScript -->
      </div>

      <div class="game-controls">
        <button id="new-game" class="game-button pixel-border">NEW GAME</button>

        <div class="join-game-section">
          <input
            type="text"
            id="game-id-input"
            class="game-input pixel-border"
            placeholder="ENTER GAME ID"
          />
          <button id="join-game" class="game-button pixel-border">
            JOIN GAME
          </button>
        </div>

        <button id="fetch-games" class="game-button pixel-border">
          Game History
        </button>
        <button id="fetch-stats" class="game-button pixel-border">
          STATS
        </button>
        <div id="chart-container" class="pixel-border">
          <canvas id="statsChart"></canvas>
        </div>

      </div>
      <div id="game-list" class="game-list pixel-border"></div>
    </div>
  </div>
</div>
