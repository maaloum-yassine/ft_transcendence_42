<div class="background-circles"></div>
<div class="ball"></div>

<div class="edit-container">
	<div class="header-container">
		<a href="/profile"  class="back-button" title="Return to Profile">
			&#8592;
		</a>
		<h2>Account settings</h2>
</div>

	<!-- Personal Information Section -->
	<div class="profile-section">
		<h3>Personal Information</h3>
		<form id="userInfoForm">
			<div class="input-group">
				<input type="text" id="Username_edit" placeholder="Username" required />
				<input type="text" id="FirstName_edit" placeholder="First name" required />
			</div>
			<div class="input-group">
				<input type="text" id="LastName_edit" placeholder="Last name" required />
				<input type="email" id="email_edit" placeholder="Email" required />
			</div>
			<button type="button" id="updateUserInfoBtn">
				Update information
			</button>
		</form>
	</div>

	<!-- Profile Picture Section -->
	<div class="profile-section">
		<h3>Profile Picture</h3>
		<img id="profilePhoto" src="/api/placeholder/120/120" class="profile-photo" alt="Profile Photo" />
		<button id="openImageModal">Change profile picture</button>
	</div>

	<!-- Security Section -->
	<div class="profile-section">
		<h3>Security</h3>
		<div class="input-group">
			<input type="password" id="Password_edit" placeholder="New password" />
			<input type="password" id="Confirm_Password_edit" placeholder="Confirm password" />
		</div>
		<button id="updatePasswordBtn">Update Password</button>
		<button id="openTwoFactorModal">
			Set up two-factor authentication
		</button>
	</div>
</div>

<!-- Profile Picture Modal -->
<div id="imageUploadModal" class="modal">
	<div class="modal-content">
		<span class="modal-close">&times;</span>
		<h2>Profile Picture</h2>
		<div class="modal-description">
			<button id="openImageUploadBtn">Click to select an image</button>
			<input type="file" id="photoUpload" accept="image/*" style="margin: 20px 0" />
		</div>
		<div class="modal-actions">
			<button id="uploadProfileImage">Upload</button>
		</div>
	</div>
</div>

<!-- Two-Factor Modal -->
<div id="twoFactorModal" class="modal">
	<div class="modal-content">
		<span class="modal-close">&times;</span>
		<h2>Two-Factor Authentication (2FA)</h2>
		<div class="modal-actions">
			<button id="deactivateTwoFactor">Deactivate</button>
		</div>
	</div>
</div>
