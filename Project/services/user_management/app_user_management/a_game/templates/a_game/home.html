<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game Lobby</title>
</head>
<body>
    <h1>Welcome to the Pong Game</h1>
    <p>Create or Join a Game Room:</p>

    <form method="POST">  
        {% csrf_token %}  
        <input type="text" name="room_name" placeholder="Enter room name" required>
        <button type="submit">Join Game</button>
    </form>
</body>
</html>
