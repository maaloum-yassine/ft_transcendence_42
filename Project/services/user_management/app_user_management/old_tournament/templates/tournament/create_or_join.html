<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Create tournament</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .match-type {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .tab {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px 5px 0 0;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        
        .tab.selected {
            background-color: #000000;
            border-radius: 12px;
            pointer-events:none;
        }
        
        .tab.none {
            background-color: #d23600;
            border-radius: 12px;
            pointer-events:none;
            color: rgb(42, 53, 52);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .match-options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .match-box {
            background-color: #3c3c3c;
            width: 45%;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .match-box h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .match-box p {
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .create-btn, .join-btn {
            background-color: #d23600;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-btn:hover, .join-btn:hover {
            background-color: #e8491e;
        }

        .match-input, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        input:focus {
            outline: none;
            border: 2px solid #d23600;
            background-color: #ffffff;
        }

        .close-btn {
            background-color: transparent;
            color: #999;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-btn:hover {
            color: #fff;
        }

        .match-box {
            width: 45%;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            background-color: #3c3c3c;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .match-options {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="match-type">
            <h2 class="tab selected">Public Match</h2>
        </div>
        <div class="match-type">
            <h2 class="tab none">Create or Join Match</h2>
        </div>

        <div class="match-options">
            <div class="match-box create-match">
                <form method="post">
                    <h2>Create Match</h2>
                    {% csrf_token %}
                    <div class="form-group">
                        {{ create_form.createmodelform }}
                        <button class="create-btn" type="submit">Create Match</button>
                    </div>
                </form>
            </div>

                <div class="match-box join-match">
                    <form method="post">
                        <h2>Join Match</h2>
                        {% csrf_token %}
                        <div class="form-group">
                            {{ join_form.joinmodelform }}
                            <button class="join-btn" type="submit">Join Match</button>
                        </div>
                    </form>
                </div>
            </div>

        <button class="close-btn">ESC Close</button>
    </div>
</body>
</html>
