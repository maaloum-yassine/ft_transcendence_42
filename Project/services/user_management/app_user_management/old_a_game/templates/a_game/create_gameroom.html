{% if form.errors %}
    <div class="text-red-600">
        <ul>
            {% for field in form %}
                    <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form }} 
    <button class="mt-2" type="submit">Create Group
    </button>
</form>
